apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: example
  name: example
spec:
  replicas: 1
  selector:
    matchLabels:
      app: example
  strategy: {}
  template:
    metadata:
      labels:
        app: example
    spec:
      containers:
      - image: busybox
        name: busybox
        command:
          - echo "hello world";
          - sleep
          - "3600"
        resources: {}
status: {}
